
{%  extends 'base.html' %}
{% block head_title %}
    {{ block.super }}
{% endblock head_title %}
{% block content %}
    <h4>Are you sure you want to delete "{{book.title}}"?</h4>
    <div class="row">
        <button submit="button" class="btn btn-primary" name="Cancel" style="margin: 0 5px ;"><a href="{% url 'home' %}"> Cancel</a></button>

        <form method="POST" action="">
            {% csrf_token %}
            <button submit="button" class="btn btn-secondary" name="Confirm">Delete</button>
        </form>
    </div>
{% endblock content %}
